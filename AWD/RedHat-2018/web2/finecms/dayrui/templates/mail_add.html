<script type="text/javascript">
$(function() { //防止回车提交表单
	document.onkeydown = function(e){ 
		var ev = document.all ? window.event : e;
		if (ev.keyCode==13) {
			$("#mark").val("1"); // 标识不能提交表单
		}
	}
	$(".table_form th").last().css('border','none');
	$(".table_form td").last().css('border','none');
});
function dr_form_check() {
	if ($("#mark").val() == 0) { 
		return true;
	} else {
		return false;
	}
}
</script>
<div class="table-list" style="width:350px;">
    <form action="" method="post" id="myform" name="myform" onsubmit="return dr_form_check()">
    <input name="mark" id="mark" type="hidden" value="0" />
    <table width="100%" class="table_form">
    <tr>
        <th width="100">{fc_lang('服务器')}： </th>
        <td>
        <input class="input-text" type="text" name="data[host]" value="{$data.host}" size="20" required="required" />
        </td>
    </tr>
    <tr>
        <th>{fc_lang('端口号')}： </th>
        <td>
        <input class="input-text" type="text" name="data[port]" value="{if $data.port}{$data.port}{else}25{/if}" required="required" size="20" />
        </td>
    </tr>
    <tr>
        <th>{fc_lang('邮箱名称')}： </th>
        <td>
        <input class="input-text" type="text" name="data[user]" value="{$data.user}" size="20" required="required" />
        </td>
    </tr>
    <tr>
        <th>{fc_lang('邮箱密码')}： </th>
        <td>
        <input class="input-text" type="text" name="data[pass]" value="{if $data.pass}******{/if}" size="20" required="required" />
        </td>
    </tr>
    </table>
    </form>
</div>
